{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block main_content %}
    <h1>{% if delaypolicy.pk %}Editar{% else %}Cadastrar{% endif %} Política de Multa</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary button-jump" data-bs-toggle="tooltip" data-bs-title="Salvar Política"><i class="bi bi-floppy"></i></button>
        <a href="{% url 'delay_policy_list' %}" class="btn btn-secondary button-jump" data-bs-toggle="tooltip" data-bs-title="Cancelar"><i class="bi bi-arrow-left-circle"></i></a>
        {% if delaypolicy.pk %}
        <a href="{% url 'collection_item_delete' delaypolicy.pk %}" class="btn btn-danger button-jump" data-bs-toggle="tooltip" data-bs-title="Excluir"><i class="bi bi-trash"></i></a>
        {% endif %}
    </form>
{% endblock main_content %}
