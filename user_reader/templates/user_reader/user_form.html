{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Cadastro de Leitor{% endblock title %}

{% block main_content %}
    <h1>Cadastro de Leitor</h1>
    <form method="POST">
        {% comment %} 
        {% crispy form %}
        {% endcomment %}
        {% csrf_token %}
        {{ form|crispy }} 
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
{% endblock main_content %}
