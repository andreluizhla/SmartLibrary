{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Alterar Senha{% endblock title %}

{% block main_content %}
<h1>Alterar Senha</h1>
    <p><strong>ATENÇÃO:</strong> Você irá alterar a senha para o usuário {{user.username}}</p>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary"> Salvar</button>
    </form>
{% endblock main_content %}
